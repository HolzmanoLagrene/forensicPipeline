<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'uploader/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'uploader/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'uploader/css/bootstrap-table.min.css' %}">

    <title>{{ title }}</title>
</head>
<body>
<div class="tab-pane fade show active" id="tabone" role="tabpanel">
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-body">
                <div id="file_list" class="js-upload-finished">
                    <h3>{{ title }}</h3>
                    <div class="list-group">
                        <table class="table table-sm">
                            <thead>
                            <tr>
                                <th scope="col">Timestamp</th>
                                <th scope="col">LogInfo</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for log_data in data %}
                                <tr>
                                    <td style="white-space: nowrap;">{{ log_data.timestamp|date:'d. F Y H:i:s' }}</td>
                                    <td>{{ log_data.log_info }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'uploader/js/bootstrap.min.js' %}"></script>
<script src="{% static 'uploader/js/bootstrap-table.min.js' %}"></script>
<script src="{% static 'uploader/js/bootstrap-table-auto-refresh.min.js' %}"></script>

</body>
</html>
