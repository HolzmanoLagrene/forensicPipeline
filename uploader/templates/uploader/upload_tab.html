<div class="tab-pane fade show active" id="tabone" role="tabpanel">
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-body">
                <!-- Drop Zone -->
                <div class="upload-drop-zone" id="drop-zone"> Just drag and drop files here</div>
                <!-- Upload Finished -->
                <div id="progress-wrp">
                    <div class="progress-bar"></div>
                    <div class="status">0%</div>
                </div>
                <div id="file_list" class="js-upload-finished">
                    <h3>Data</h3>
                    <div class="list-group">
                        <table class="table table-sm">
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Added</th>
                                <th scope="col">Size</th>
                                <th scope="col">Status</th>
                                <td>
                                    <form action='analyzeAll' method='GET'>
                                        <button type="submit" class="btn btn-primary btn-sm">
                                            Analyze All
                                        </button>
                                    </form>
                                </td>
                                <td>
                                    <form action='removeAll' method='GET'>
                                        <button type="submit" class="btn btn-primary btn-sm">
                                            Remove All
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </thead>
                            <tbody>
                            {% for file in files.all %}
                                <tr>
                                    <td>{{ file.name }}</td>
                                    <td>{{ file.added|date:'d. F Y H:i:s' }}</td>
                                    <td >{{ file.size }}</td>
                                    <td id="status_{{ file.id }}">{% include "uploader/status.html" %}</td>
                                    <td>
                                        <form action='analyzeSingleId={{ file.id }}'
                                              method='GET'>
                                            <button type="submit" class="btn btn-primary btn-sm">
                                                Analyze
                                            </button>
                                        </form>
                                    </td>
                                    <td>
                                        <form action='removeSingleId={{ file.id }}'
                                              method='GET'>
                                            <button type="submit" class="btn btn-primary btn-sm" onclick="return confirm('Are you sure you want to delete all data connected to {{ file.name }}?');">
                                                Remove
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
